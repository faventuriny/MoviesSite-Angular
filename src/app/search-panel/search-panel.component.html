<div class="panel">
  <div class="search">
    <input
      type="text"
      class="input"
      placeholder="Search Movie"
      (input)="onChangeInput($event.target.value)"
    />
  </div>
  <div class="sort">
    <select
      name="sort"
      id="sort"
      class="select"
      (change)="onChangeSelect($event.target.value)"
    >
      <option value="" disabled selected>Sort by...</option>
      <option value="releaseDate" class="option">Sort by release date</option>
      <option value="screeningTime" class="option">Sort by show time</option>
      <option value="name" class="option">Sort by movie name</option>
    </select>
  </div>
</div>
