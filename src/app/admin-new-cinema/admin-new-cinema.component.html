<app-alert-changes-saved
  [display]="displayAlert"
  [errorMsg]="error"
  (closeAlert)="onCloseAlert()"
></app-alert-changes-saved>
<div class="general" *ngIf="isNewFormCinema" (click)="onCloseForm($event)">
  <div class="inner" (click)="onClickStopPro($event)">
    <div class="title">Add New Cinema</div>
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label>Movie Name: </label>
          <input
            formControlName="movieName"
            for="movieName"
            type="text"
            size="17"
          />
        </div>
        <div>
          <label>Hour: </label>
          <input
            formControlName="movieHour"
            type="time"
            for="movieHour"
            size="5"
          />
        </div>
        <div *ngIf="!movieHour.valid && movieHour.touched">
          <span>The hour must be of the format hh:mm</span>
        </div>
        <div>
          <label>Cinema: </label>
          <input formControlName="cinema" type="number" for="cinema" size="2" />
        </div>
        <div *ngIf="!cinema.valid && cinema.touched">
          <span>Must be a number greater then 0</span>
        </div>
        <div>
          <label>Numbers of Seats: </label>
          <input
            formControlName="numbersOfSeats"
            size="2"
            type="number"
            for="numbersOfSeats"
          />
        </div>
        <div *ngIf="!numbersOfSeats.valid && numbersOfSeats.touched">
          <span>Must be a number</span>
        </div>
        <div>
          <label>Number of Rows: </label>
          <input
            formControlName="numbersOfRows"
            size="1"
            type="number"
            for="numbersOfRows"
          />
        </div>
        <div *ngIf="!numbersOfRows.valid && numbersOfRows.touched">
          <span>Must be a number</span>
        </div>
        <div>
          <label>Image URL: </label>
          <input
            formControlName="moviePic"
            type="text"
            for="moviePic"
            size="17"
          />
        </div>
        <div class="buttons">
          <button type="submit" [disabled]="!form.valid">
            <img
              src="https://cdn2.iconfinder.com/data/icons/web-and-apps-interface/32/OK-512.png"
              alt="save"
            />
          </button>
          <button type="button" (click)="onCancel()">
            <img
              src="https://icon-library.com/images/icon-cancel/icon-cancel-21.jpg"
              alt="cancel"
            />
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
