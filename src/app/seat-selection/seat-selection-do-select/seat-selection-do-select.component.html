<div class="general">
  <div class="screen"></div>
  <div>Screen</div>
  <div class="span">
    <span class="span-right"></span>
    <span class="span-left"></span>
  </div>
  <div class="seatsConainer">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="rowContainer" *ngFor="let row of seatArrays; let i = index">
        <input
          *ngFor="let seat of row; let j = index"
          type="checkbox"
          [ngClass]="seat ? 'checkbox-checked' : 'checkbox'"
          [formControlName]="'' + i + j"
        />
      </div>
      <div class="button"><button type="submit">Save Seats</button></div>
    </form>
  </div>
</div>
